.media-player .au-header__progress{height:.54rem
}
.au-header__progress{background:transparent;bottom:0;cursor:pointer;display:flex;height:.9rem;position:absolute;transition:all .25s;width:100%;z-index:1
}
.au-header__progress:hover .au-header__progress-limit-start,.au-header__progress:hover .au-header__progress-limit-stop,.au-header__progress:hover .au-header__progress-mouse{display:block
}
.au-header__progress:hover .au-header__progress-current:after{background:#2da7ef;border-radius:50%;bottom:-.315rem;content:"";height:.9rem;position:absolute;right:-3px;width:.9rem
}
.au-header__progress-inner{background:#c8ccd5;bottom:0;height:.225rem;position:absolute;width:100%
}
.au-header__progress-current{background:#2da7ef;height:100%;height:.225rem;position:relative
}
.au-header__progress-mouse{background:#f07100;border-radius:50%;bottom:-.09rem;display:none;height:.45rem;position:absolute;width:.45rem
}
.au-header__progress-limit-start,.au-header__progress-limit-stop{border:2px solid #a8adb7;border-top-color:transparent;bottom:0;cursor:ew-resize;display:none;height:1.35rem;position:absolute;width:1.35rem
}
.au-header__progress-limit-start:hover,.au-header__progress-limit-stop:hover{border-color:transparent #f07100 #f07100
}
.au-header__progress-limit-start.au-header__progress-limit-start{border-right-color:transparent;left:0
}
.au-header__progress-limit-stop.au-header__progress-limit-stop{border-left-color:transparent;right:0
}

header{position:relative;width:100%
}
.au-header__logo{width:9rem
}
.au-header__search{align-items:center;background:#2da7ef;color:#fff;display:flex;height:3.15rem;justify-content:space-between;padding-left:.9rem
}
.au-header__search h1{font-weight:100;padding-left:.9rem
}
.au-header__search a,.au-header__search a:visited{color:#fff;cursor:help;display:inline-block;text-decoration:none
}
.au-header__control-bar{display:flex;justify-content:space-between;padding:0 .9rem
}
.au-header__current-song{align-items:center;cursor:pointer;display:flex;flex-direction:row;justify-content:center
}
.au-header__current-song>div{flex-direction:column
}
.au-header__current-song .au-header__current-song-name{font-size:1.1em
}
.au-header__current-song .au-header__current-song-time{color:#a8adb7
}
.au-header__search-controls{align-items:center;display:flex
}
.au-header__search-controls [class^=wmp-icon-]{cursor:pointer
}
.au-header__search-input-group{align-items:center;background:hsla(0,0%,100%,.3);border-radius:2px;display:flex;height:2.25rem;margin-right:.45rem;transition:all .25s
}
.au-header__search-input-group.active{background:#fff;color:#2da7ef
}
.au-header__search-input-group.active input{width:18em
}
.au-header__search-input-group.active input::-webkit-input-placeholder{color:#2da7ef
}
.au-header__search-input-group.active input:-moz-placeholder,.au-header__search-input-group.active input::-moz-placeholder{color:#2da7ef
}
.au-header__search-input-group input{background:transparent;color:#2da7ef;font-size:1em;width:8em
}
.au-header__search-input-group input::-webkit-input-placeholder{color:#fff
}
.au-header__search-input-group input:-moz-placeholder,.au-header__search-input-group input::-moz-placeholder{color:#fff
}
.au-header__controls{align-items:center;display:flex;height:4.05rem;justify-content:flex-end
}
.au-header__controls[disabled] span{color:#e2e4e9;pointer-events:none
}
.au-header__controls span{cursor:pointer
}
.au-header__controls span[disabled]{color:#e2e4e9;pointer-events:none
}
.au-header__controls .spacer{width:.9rem
}
.au-header__controls .au-header__play-pause{height:3.15rem
}
.au-header__controls .au-header__play-pause span:before{font-size:2.5em
}
.au-header__controls .au-header__mute[disabled]{color:#e2e4e9;pointer-events:none
}
.au-header__controls .au-header__controls-small{align-items:center;display:flex
}
.au-header__controls .au-header__controls-small div{height:3.15rem
}
.au-header__controls .au-header__controls-small span:before{font-size:1.5em
}
.au-header__repeat,.au-header__shuffle{color:#e2e4e9
}
.au-header__repeat.active,.au-header__repeat .active,.au-header__shuffle.active,.au-header__shuffle .active{color:#000
}
.au-header__version{cursor:pointer
}

.wmp-about{padding:.45rem
}
.wmp-about [class^=wmp-icon-]{height:.5rem;width:1.5rem
}
.wmp-about a{cursor:pointer;text-decoration:underline
}
.wmp-about ul{list-style:none;padding:0
}
.wmp-about ul li{margin-bottom:.45rem
}
.wmp-about ol{margin:0;padding:1em
}
.wmp-about ol li{margin-bottom:.45rem
}
.wmp-about dl dt{float:left;font-weight:700;padding-left:.45rem;width:4em
}
.wmp-about dl dt:nth-child(4n+1){background:#eff1f7
}
.wmp-about dl dd{margin-left:0
}
.wmp-about dl dd:nth-child(4n+2){background:#eff1f7
}
.wmp-about dl dd,.wmp-about dl dt{align-items:center;display:flex;height:2.25rem
}
.wmp-about pre{font-size:.7rem;overflow:auto;white-space:inherit
}
.wmp-about__web-channels.wmp-about__web-channels dt{width:8em
}
.wmp-about__web-channels.wmp-about__web-channels dd:last-child{display:block;height:auto;margin-top:.45rem
}
.about-player__community-btns{align-items:center;display:flex;justify-content:center
}
.about-player__community-btns>*{margin-right:.45rem
}

.media-player{background:#000;border-top:1px solid #c8ccd5;height:33%;overflow:hidden;position:relative
}
.media-player.fullscreen{height:100%!important;left:0;position:fixed;top:0;width:100%;z-index:1
}
.media-player [class^=wmp-icon-fullscreen]{bottom:.675rem;color:#fff;cursor:pointer;opacity:1;position:absolute;right:.675rem;transition:all .25s;z-index:12
}
.media-player--hide.media-player--hide{opacity:0
}
.media-player__logo{cursor:pointer;height:1.1rem;position:absolute;right:.9rem;top:2.25rem;z-index:13
}
.media-player__header{color:#fff;left:10%;opacity:1;padding-top:.9rem;position:absolute;text-align:center;width:80%;z-index:12
}
.media-player__yt-player{height:100%
}
.media-player__yt-player.media-player--hide-yt-player{height:1%
}
span.media-player__full-btn{color:#fff;cursor:pointer;position:absolute;right:0;top:0;z-index:13
}
.media-player__next,.media-player__prev{align-items:center;color:#eff1f7;cursor:pointer;display:flex;font-size:2rem;height:60%;justify-content:center;opacity:1;position:absolute;top:20%;transition:all .25s;width:12%;z-index:12
}
.media-player__next{right:0
}

.main-right{display:flex;flex-direction:column;height:100%;position:relative;width:50%
}
.main-right__content{flex:1;overflow-y:auto
}
.main-right__width-handle{background:transparent;cursor:ew-resize;height:100%;left:0;position:absolute;top:0;width:.225rem;z-index:8
}
.main-right__drag-handle{background:transparent;cursor:ns-resize;height:.225rem;width:100%
}

.copy{transition:all .25s
}
.copy.active,.copy.active:hover{background:#a1c616;color:#fff
}
.au--highlight{background:#2176a8;color:#fff;transition:background 1s
}
.in-playlist{background:#e2e4e9
}

.play-list{display:flex;flex-direction:column;height:100%
}
.play-list__greeting{font-size:1.2rem;line-height:1.5rem;margin:.9rem 0;text-align:center;width:100%
}
.play-list__greeting [class^=wmp-icon]{height:1.35rem
}
.play-list__greeting [class^=wmp-icon]:before{font-size:1em
}
.play-list__greeting span{cursor:pointer
}
.play-list__greeting>div{margin-top:1.35rem
}
.play-list__greeting>div>button.button{height:3.15rem;margin-top:.9rem;width:15.75rem
}
.play-list__body{flex:1;overflow-x:hidden;overflow-y:auto
}
.play-list-footer{background:#eff1f7;color:#a8adb7;display:flex;font-size:.7rem;overflow:hidden
}
.play-list-footer [class^=wmp-icon]{height:1.8rem;width:2.25rem
}
.play-list-footer ul{display:flex;flex:1;height:2.25rem;list-style:none;margin:0;padding:0;width:100%

.play-list-footer ul li{align-items:center;display:flex;flex:1;justify-content:center;transition:all .25s;white-space:nowrap
}
.play-list-footer ul li:not(.play-list-footer--info){cursor:pointer;text-transform:uppercase
}
.play-list-footer ul li.active,.play-list-footer ul li:hover:not(.play-list-footer--info){background:#c8ccd5;color:#fff
}
.play-list-footer__search{align-items:center;cursor:pointer;display:flex;height:2.25rem;max-width:3.15rem

.play-list-footer__search:hover:not(.active){background:#c8ccd5;color:#fff

.play-list-footer__search.active{max-width:100%;width:100%

.play-list-footer__search.active input,.play-list-footer__search.active span{background:#fff;border:none;border-top:1px solid #c8ccd5;height:2.25rem

.play-list-footer__search span{height:2.25rem;width:3.15rem
}
.play-list-footer__search input{flex:1
}
.play-list__jump-header{align-items:center;display:flex;justify-content:space-between;margin-left:4.05rem

.play-list__import-header,.play-list__jump-header{font-size:1.5em
}
.play-list__import-header span,.play-list__jump-header span{cursor:pointer;font-size:.8em

.play-list__import-header{margin-bottom:.45rem;position:relative;text-align:center;width:100%

.play-list__import-header>div{height:3.15rem;line-height:3.15rem
}
.play-list__import-header span{position:absolute;right:0;top:0

.play-list__import{align-items:center;display:flex;flex-direction:column;justify-content:center;padding:.45rem

.play-list__import .button,.play-list__import form,.play-list__import input,.play-list__import select{margin-bottom:.9rem;width:14rem

.play-list__import input{height:2.25rem

.play-list__import input::-webkit-input-placeholder{color:#c8ccd5

.play-list__import input:-moz-placeholder,.play-list__import input::-moz-placeholder{color:#c8ccd5

.play-list__import .play-list__import-url{align-items:center;display:flex;flex-direction:column

.play-list__import form span{font-size:.8rem

.play-list__load-more:hover{background:#eff1f7

}
.play-list-manager__wrapper ul{list-style:none;margin:0;padding:0
}

}

}

.play-list-manager__wrapper ul li:hover:not(.spacer){background:#fff;border-color:#2da7ef
}

}

.modal{align-items:center;background:rgba(0,0,0,.8);display:flex;height:100%;justify-content:center;left:0;position:fixed;top:0;width:100%;z-index:15
}
.modal__body{background:#fff;max-width:90%;padding:.9rem 1.8rem;width:31.5rem
}
.modal__btn-group{display:flex;justify-content:space-between;margin-top:1.35rem;width:100%
}
ul.tabs{display:flex;list-style:none;margin:0;min-height:2.25rem;padding:0;width:100%
}
ul.tabs li{align-items:center;background:#eff1f7;color:#a8adb7;cursor:pointer;display:flex;flex:1;font-size:.7em;justify-content:center;text-transform:uppercase;transition:all .25s;white-space:nowrap
}
ul.tabs li.active,ul.tabs li:hover{background:#c8ccd5;color:#fff
}
.box-1-1{display:flex
}
.box-1-1>*{flex:1
}
.input-list{list-style:none;margin:0;padding:0
}
.input-list li{align-items:center;display:flex;height:3.15rem;justify-content:space-between;padding:0 .45rem
}
.input-list li:hover .input-list__menu{display:block
}
.input-list li>div:first-child{flex:1;word-break:break-all
}
.input-list li:nth-child(2n){background:#eff1f7
}
.input-list li:hover{background:#e2e4e9
}
.input-list .wmp-icon-add{color:#c8ccd5;cursor:pointer
}
.input-list input{background:transparent;border:none;flex:1
}
.input-list__menu{cursor:pointer;display:none
}
ul.media-list{list-style:none;margin:0;overflow-x:hidden;padding:0
}
ul.media-list li.active .media-list__main{background:#2da7ef;color:#fff
}
ul.media-list li.active .media-list__main a:hover,ul.media-list li.active .media-list__main span:hover{color:#fff
}
ul.media-list li.active .media-list__main:hover{color:inherit
}
ul.media-list li.old{opacity:.4
}
ul.media-list li:hover{opacity:1
}
ul.media-list li:hover>.media-list__main{background:#eff1f7
}
.media-list__main,ul.media-list li.selected .media-list__controls,ul.media-list li:hover:not(.mobile) .media-list__controls{align-items:center;display:flex
}
.media-list__main{height:3.6rem;padding:0 .45rem;position:relative;transition:all .25s
}
.media-list__main.error .media-list__body{text-decoration:line-through
}
.media-list__main.selected{background:#c8ccd5
}
.media-list__thumbnail{background-color:#e2e4e9;background-position:50%;background-size:cover;border-radius:50%;cursor:move;height:3.15rem;margin-right:.45rem;width:3.15rem
}
.media-list__album-hint{bottom:0;font-size:.5em;height:.9rem;left:3.15rem;position:absolute;width:.9rem
}
.media-list__body{display:flex;flex:1;flex-direction:column;height:100%;justify-content:center;overflow-x:hidden
}
.media-list__body .media-list__name{line-height:1.2em;overflow:hidden;text-overflow:ellipsis;white-space:nowrap
}
.media-list__body .media-list__duration{color:#a8adb7
}
.mobile .media-list__controls span{height:2.25rem;width:2.25rem
}
.media-list__controls{display:none
}
.media-list__controls>div{display:flex
}
.media-list__controls span{cursor:pointer;transition:all .25s
}
.media-list__controls span:hover{color:#2da7ef
}
.media-list__tracks{display:none;list-style:none;padding:0
}
.media-list__tracks.active{display:block
}
.media-list__show-tracks{-webkit-transform:rotate(-90deg);transform:rotate(-90deg);transition:all .25s
}
.media-list__show-tracks.active{-webkit-transform:rotate(0deg);transform:rotate(0deg)
}
*{box-sizing:border-box
}
body,html{height:100%;margin:0;padding:0
}
body{align-items:center;display:flex;flex-direction:column;font-family:Nobile,sans-serif;margin:0
}
body,body a,body a:visited{color:#303641
}
body input:focus{outline:0
}
body ::-webkit-scrollbar{width:.54rem
}
body ::-webkit-scrollbar-track{background:#eff1f7
}
body ::-webkit-scrollbar-thumb{background:#a8adb7
}
.web-app{flex-direction:column;height:100%;width:100%
}
.web-app,.web-app__desktop{display:flex;overflow:hidden
}
.web-app__desktop{flex:1;flex-direction:column
}
main.box{height:100%
}
.web-app__main,main.box{display:flex;flex:1;overflow:hidden
}
.web-app__main>div{overflow:hidden
}
.web-app__main>div:first-child{border-right:1px solid #c8ccd5;flex:1
}
 
.settings.media-edit{display:flex;flex-direction:column;height:100%;overflow:hidden
}
.settings.media-edit p{text-align:center
}
.settings.media-edit ul{list-style:none;padding:0
}
.settings.media-edit ul li{align-items:center;cursor:pointer;display:flex;height:2.25rem;padding:.45rem
}
.settings.media-edit ul li.active{color:#2da7ef
}
.settings.media-edit ul li :first-child{flex:1;overflow:hidden;text-overflow:ellipsis;white-space:nowrap
}
.settings.media-edit ul li [class^=wmp-icon]{display:none
}
.settings.media-edit ul li:hover :last-child{display:block
}
.settings.media-edit ul li:nth-child(odd){background:#eff1f7
}
.settings.media-edit ul li:hover{background:#e2e4e9
}
.settings.media-edit .media-edit__name,.settings.media-edit .row,.settings.media-edit h3,.settings.media-edit h4{padding:0 .45rem
}
.settings.media-edit .spacer{height:.9rem
}
.settings.media-edit label,.settings.media-edit th{color:#c8ccd5;font-size:.7rem;font-weight:400;padding-right:.9rem;text-align:left;text-transform:uppercase
}
.media-edit__header{display:flex;height:3.15rem;margin:.45rem
}
.media-edit__header>:first-child{height:3.15rem;width:3.15rem
}
.media-edit__header .media-edit__name{flex:1;font-size:1.2rem;height:3.15rem;margin-bottom:.45rem;width:100%
}
.media-edit__body{flex:1;overflow-y:auto
}
.media-edit__link-buttons>.button{align-items:center;border:0;color:#707379;display:flex;justify-content:center;margin-right:.9rem;white-space:nowrap;width:3.15rem
}
.media-edit__link-buttons>.button:hover{color:#2da7ef
}
.media-edit__link-buttons>.button span{height:1.8rem
}
.copy{transition:all .25s
}
.copy.active,.copy.active:hover{background:#a1c616;border-color:#a1c616;color:#fff
}
.media-edit__limits{overflow:hidden;padding:0 .45rem;width:100%
}
.media-edit__limits>div:first-child{margin-right:.9rem
}
.media-edit__limits label+div{align-items:center;display:flex
}
.media-edit__limits label+div input{margin-right:.45rem;width:6.3rem
}
,
.queue{display:flex;flex-direction:column;height:100%;overflow:hidden
}
.queue .media-list{flex:1;width:100%
}
.queue__hint{align-items:center;display:flex;justify-content:center;text-align:center;width:100%
}
.queue__hint span{font-size:.7em
}
,
,
.wmp-about{padding:.45rem
}
.wmp-about [class^=wmp-icon-]{height:.5rem;width:1.5rem
}
.wmp-about a{cursor:pointer;text-decoration:underline
}
.wmp-about ul{list-style:none;padding:0
}
.wmp-about ul li{margin-bottom:.45rem
}
.wmp-about ol{margin:0;padding:1em
}
.wmp-about ol li{margin-bottom:.45rem
}
